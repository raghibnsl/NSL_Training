{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %}
<h1 align="center"><em><strong>Welcome home, {{current_user.id}}</strong></em><h1> 
<h3 align="center"><em><strong>You may add your notes below</strong></em></h3>

<ul class="list_group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item">{{ note.data }}
        <button type="button" class="close" onclick="deleteNote({{note.id}})">
            <span aria-hidden="true">&times;</span>
        </button>
    </li>
    {% endfor %}
</ul>
<form method="POST">
    <textarea name="note" id='note' class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary"> Add Note</button>
    </div>
</form>
{% endblock %}
