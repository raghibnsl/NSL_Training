{% extends "base.html" %} {% block title %}Signup{% endblock %}

{% block content %}
<form method="POST">
    <h3 allign="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address">
        <label for="firstName"> First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password3" name="password3" placeholder="Enter password">
        <label for="password2">Password</label>
        <input type="password" class="form-control" id="password4" name="password4" placeholder="Confirm password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
